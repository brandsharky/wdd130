<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="This organization aims to answer your questions by providing means for you to ask experienced professionals for answers.">

  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

  <header>
    <img src="images/wwr-crossedoars.png" alt="White Water Rafting Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="contact-info">
      <h1>Whitewater Rafting Adventures</h1>
      <p>
        123 Main River Street<br>
        Kolob, California<br>
        +1 555 555 5555<br>
        info@whitewater.com
      </p>
    </section>

    <section class="map-form-container">

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6090.151522505006!2d-111.65189588814721!3d40.251847565538775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d90bc4aa0b68d%3A0xbf3eb3a3f30fdc4c!2sBrigham%20Young%20University!5e0!3m2!1sen!2sus!4v1763833303338!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <form class="form-grid">
        <label for="q1">Name</label>
        <input type="text" name="q1" id="q1" placeholder="John Doe">

        <label for="q2">Email</label>
        <input type="email" id="q2" name="q2" placeholder="johndoe@gmail.com">

        <label class="label">Message Purpose</label>
        <div class="radio-group">
          <label for="general"><input type="radio" name="purpose" id="general" value="general"> General Inquiry</label>
          <label for="reservation"><input type="radio" name="purpose" id="reservation" value="reservation"> Reservation Question</label>
          <label for="suggestion"><input type="radio" name="purpose" id="suggestion" value="suggestion"> Website Suggestion</label>
        </div>

        <label for="q4">Message</label>
        <textarea name="q4" id="q4" rows="4" placeholder="Type here"></textarea>

        <input type="checkbox" name="subscribe" id="subscribe" value="subscribe" checked>
        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>

        <button type="submit">Submit Form</button>
      </form>

    </section>

    <section class="adventures">
      <h2>We Are Here to Serve You</h2>

      <div class="adventure-gallery">

        <figure>
          <img src="images/elon.jpg" alt="Elon Musk">
          <figcaption>Elon</figcaption>
        </figure>

        <figure>
          <img src="images/beavis.jpg" alt=" Young Beavis">
          <figcaption>Beavis</figcaption>
        </figure>

        <figure>
          <img src="images/butthead.jpg" alt="Young Butthead">
          <figcaption>Butthead</figcaption>
        </figure>

      </div>
    </section>




  </main>

  <footer>

      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="images/facebook.png" alt="Facebook Icon"></a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><img src="images/linkedin.png" alt="LinkedIn Icon"></a>
    </nav>
  </footer>

</body>
</html>
